<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Car App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row mt-2">
      <div class="col">
        <h4><img src="img/car.png" class="logo-top"/>Car App</h4>
      </div>

      <div class="col">
        <button type="button" class="btn btn-outline-info p-2 float-right" onclick="openModal();">Novo carro</button>
      </div>
    </div>

    <div class="overflow-auto">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>#ID</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tbody">
          <!--
          <tr>
          <td>#12</td>

          <a href="#" class="btn btn-outline-warning"><img src="img/icon/edit.png" alt="Edit" class="link-icon"></a>
          <a href="#" class="btn btn-outline-danger"><img src="img/icon/delete.png" alt="Delete" class="link-icon"></a>
        </td>
      </tr>
    -->
  </tbody>
</table>
</div>
</div>

<!--BEGIN MODAL ADD OR EDIT-->
<div class="modal fade" id="modalCar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form id="frmCarro" method="post">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4">
              <label for="txtMarca">Marca</label>
              <input type="hidden" id="txtId" value="">
              <input type="text" id="txtMarca" class="form-control" value="">
            </div>
            <div class="col-md-4">
              <label for="txtMarca">Modelo</label>
              <input type="text" id="txtModelo" class="form-control" value="">
            </div>
            <div class="col-md-4">
              <label for="txtMarca">Ano</label>
              <select class="form-control" id="slAno"></select>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col">
              <div id="dvAlert" class="alert alert-info"></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!--END MODAL ADD OR EDIT-->


<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
